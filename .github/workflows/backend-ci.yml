name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # This spins up the database for the duration of the test
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_DB: research-repo-db
          POSTGRES_USER: testing
          POSTGRES_PASSWORD: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      # Run Maven Test with the 'test' profile active
      - name: Run Unit and Integration Tests
        run: mvn clean verify -Dspring.profiles.active=test

      # Check if Dockerfile builds correctly (Continuous Integration)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Dry Run)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # We don't push until you have a registry set up
          tags: research-repo-backend:latest
